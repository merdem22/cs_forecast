# Local quick-test config (single fold, single epoch)
seed: 20170629

dataset:
  npz: data/npz/cdms_first4s.npz
  input_windows: 1
  forecast_windows: 0
  task: detection
  level_tau: 0.5
  stride: 1
  num_workers: 0
  batch_size: 64
  pin_memory: false
  channel_remap: null

model:
  name: cnn
  params:
    in_channels_eeg: 14
    time_len: 1024
    width: [32, 64, 128]
    kernels: [11, 7, 5]
    p_drop: 0.1
    input_windows: 1
    pool_after: [0, 1]
    pretrained:
      encoder_path: null
      strict: true
      freeze_encoder: false
      freeze_head: false
      trainable_layers: null
      finetune:
        head_lr: null
        encoder_lr: null

optimizer:
  lr: 0.000625
  weight_decay: 0

trainer:
  max_epochs: 1
  max_folds: 1
  accelerator: auto
  devices: 1
  enable_checkpointing: false
  log_every_n_steps: 25

wandb:
  enabled: false

report:
  threshold: 0.5
